Add a new schedule:
  parameters:
    - in: body
      name: body
      schema:
        id: Schedule
        required:
          - doctor_id
          - patient_id
          - appointment_date
        properties:
          doctor_id:
            type: integer
            description: The ID of the doctor
          patient_id:
            type: integer
            description: The ID of the patient
          appointment_date:
            type: string
            format: date-time
            description: The date and time of the appointment
  responses:
    201:
      description: Schedule added
    400:
      description: Invalid syntax in request body
